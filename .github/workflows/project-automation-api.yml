name: Project Automation with GitHub API

on:
  issues:
    types: [opened, closed, assigned, labeled]
  pull_request:
    types: [opened, closed, merged]
  workflow_dispatch:

jobs:
  automate-project:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Add item to project
      uses: actions/github-script@v7
      with:
        script: |
          const { issue, pull_request } = context.payload;
          const item = issue || pull_request;
          
          if (!item) {
            console.log('No item found in payload');
            return;
          }
          
          console.log(`Processing ${context.eventName} event for ${item.number}`);
          
          // Add a comment to confirm the workflow is running
          try {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: item.number,
              body: `ðŸŽ¯ **Project Automation**: Workflow is running for ${context.eventName} #${item.number}`
            });
            console.log(`Added confirmation comment to ${context.eventName} #${item.number}`);
          } catch (error) {
            console.log(`Failed to add comment: ${error.message}`);
          }

    - name: Test GitHub CLI installation
      run: |
        echo "Testing GitHub CLI installation..."
        curl -L https://github.com/cli/cli/releases/latest/download/gh_linux_amd64.tar.gz -o gh.tar.gz
        tar -xzf gh.tar.gz
        sudo mv gh_*/bin/gh /usr/local/bin/
        rm -rf gh_* gh.tar.gz
        gh --version
        echo "GitHub CLI installed successfully!"