name: GitHub CLI Manual Installation

on:
  workflow_dispatch:

permissions:
  issues: read
  projects: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install GitHub CLI manually
      run: |
        echo "Installing GitHub CLI manually..."
        # Download the latest release
        curl -L https://github.com/cli/cli/releases/latest/download/gh_linux_amd64.tar.gz -o gh.tar.gz
        tar -xzf gh.tar.gz
        sudo mv gh_*/bin/gh /usr/local/bin/
        rm -rf gh_* gh.tar.gz
        echo "Installation completed"

    - name: Test GitHub CLI
      run: |
        echo "Testing GitHub CLI..."
        gh --version
        echo "GitHub CLI is working!"

    - name: Test authentication
      run: |
        echo "Testing authentication..."
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
        gh auth status
        echo "Authentication successful!"

    - name: Test project access
      run: |
        echo "Testing project access..."
        gh project view 4 --owner jreakin
        echo "Project access successful!"