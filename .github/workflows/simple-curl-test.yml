name: Simple Curl Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test curl
      run: |
        echo "Testing curl..."
        curl --version
        echo "Curl is working!"

    - name: Test download
      run: |
        echo "Testing download..."
        curl -L https://httpbin.org/get -o test.json
        cat test.json
        echo "Download successful!"